name: git

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies and patool
      run: |
        python -m pip install --upgrade pip
        pip install pyunpack patool
        pip install requests      
        
    - name: Commit Local Changes
      run: |
        cd $GITHUB_WORKSPACE/py
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Save local changes" || echo "No local changes to commit"

    - name: Pull Remote Changes
      run: |
        cd $GITHUB_WORKSPACE/py
        git pull origin main

    - name: Run Multitest Script
      run: |
        cd $GITHUB_WORKSPACE/py
        bash ./extract_files.py

    - name: Update Results
      run: |
        cd $GITHUB_WORKSPACE/py
        git add .
        git commit -m "Update results" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
